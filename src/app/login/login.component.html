<div class="container">
    <!-- Login Form -->
    <form class="form-horizontal" [formGroup]='loginForm'>
        <h2>Login</h2>
        <div class="form-group">
            <div class="row">
                <label for="userName" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" id="userName" formControlName="userName" placeholder="Enter userName"
                        class="form-control" class="form-control"
                        [ngClass]="{ 'is-invalid': loginValidation.userName.errors && loginValidation.userName.touched  }">
                    <div class="col-md-3" *ngIf=" loginValidation.userName.touched &&  loginValidation.userName.errors"
                        class="invalid-feedback">
                        <div *ngIf="loginValidation.userName.errors.required ">Username is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9 input_with_icont">
                    <input id="password" formControlName="password" placeholder="Enter password" class="form-control"
                        [type]="show ? 'text' : 'password'"
                        [ngClass]="{ 'is-invalid': submitted && loginValidation.password.errors && loginValidation.password.touched}">
                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"
                        (click)="password()"></span>
                    <div *ngIf="submitted && loginValidation.password.errors && loginValidation.password.touched"
                        class="invalid-feedback">
                        <div *ngIf="loginValidation.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="loginUser(loginForm)"
            [disabled]=" isDisable || loginForm.invalid">Login</button>
        <a routerLink='/signup'>signUp</a>
        <!-- Forgot Password Modal   -->
        <div class="modal fade" id="modalForgotPasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h4 class="card-header-title">Forgot Password</h4>
                    <div class="modal-body mx-3">
                        <form [formGroup]='forgotepasswordForm'>
                            <div class="row">
                                <div class="col-11">
                                    <div class="md-form">
                                        <label for="email">Email address</label>
                                        <input type="email" id="email" class="form-control" formControlName="email"
                                            autocomplete='false | random-string' placeholder="Enter Email"
                                            [ngClass]="{ 'is-invalid': forgotPswValidation.email.touched && forgotPswValidation.email.errors }">
                                        <div *ngIf="forgotPswValidation.email.touched && forgotPswValidation.email.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="forgotPswValidation.email.errors.required">Email is required
                                            </div>
                                            <div *ngIf="forgotPswValidation.email.errors.email"> Enter valid Email
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary mt-2" type="submit"
                                    (click)="forgotPassword(forgotepasswordForm)"
                                    [disabled]=' isDisable || forgotepasswordForm.invalid'>Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="" data-toggle="modal" data-target="#modalForgotPasswordForm">Forgot Password?</a>
    </form>
</div>
